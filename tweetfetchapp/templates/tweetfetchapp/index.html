{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweetFetchApp</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>

<div class="bg container">
    <div class="row justify-content-center ">
        <h1 class="display-1 text-dark text-center">
        <strong>Tweet Fetch</strong>
    </h1>
    </div>
    <div class="row justify-content-center ">
        <form method = 'POST' class="mt-2">
        {% csrf_token %}
            {{ form.Twitter_Handle}}
            <div class="mt-2">
                {{ form.Tweet_count }}
            </div>
            <button class = "searchButton mt-2" type = 'submit'>Submit</button>
        </form>
    </div>
<br>

<div >
    <ul class="text-dark font-weight-bold " >
        {% if tweets %}
            {% for tweet in tweets %}
                <li>
                    {{ tweet }}
                </li>
            {% endfor %}

        {% endif %}
    </ul>
</div>
<div class="row all-help text-center mt-2" style="display: block" >

    <div class="row pad">
        <div class="text-center col-lg-12">
            Copyright &copy; 2019

            <strong>Tweet Fetch App</strong>
        </div>
    </div>
</div>
</div>
</body>
</html>
